

<div class="modal-header  text-center  "  >
    <h4> 参数编辑</h4>
</div>


<div class="modal-body ">

    <form  name="form" class="  form-validation form-horizontal   " >
 
        <input tl-wrap
               label="点名称"
               ng-model="point.name"
               required>

        <select tl-wrap label="轮询方式"
            ng-model="point.poll"  
            ng-options = " o.v as o.k  for  o in $sys.point.pointPoll  "
        ></select>       
 
        <select tl-wrap  label="独立分包"
            ng-model="point.is_packet"
            ng-options = "  o.v as o.k for o in  $sys.point.packet" 
          > 
        </select>  

        <div class="m-t"></div>

        <ng-include   src=" 'athena/_point/'+ dm.driver_id+'.html' "></ng-include>

       <!-- <pre ng-bind-template=" {{ ui_temp_point }} "></pre> -->

        <!-- 以下的待开发 -->
       <textarea tl-wrap  ng-model="point.desc" label="text.desc" ></textarea>


    </form>

</div>


<ng-include src=" 'athena/debris/_modal_footer.html' "></ng-include>
