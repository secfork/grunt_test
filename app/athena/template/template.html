<div class=" panel-body bg-light   padding-5 " id="temp_context">
    <!-- templates 模版  -->
    <div ng-repeat='dm in deviceModels | acrollLimit' acroll-limit temp>
        <div class='row  b-b temp-row ' style="background-color: #B0E0E6">
            <div class='  col-xs-10 b-r ' ng-click=' loadPoints ( this , $event,  $index , dm  ) ; showp = !showp '>
                <a ng-class="{ 'fa':true , 'fa-plus-square-o': !showp ,
                                               'fa-minus-square-o':showp  }"></a>
                {{dm.name }}
                <!-- <i class="fa fa-spin fa-spinner "  ></i> -->
                <!-- dide  show   ng-show= " !showp "  -->
            </div>
            <div class='  col-xs-2 text-center'>
                <a ng-click='add_edit_t( this, dm )' class='text-link'>编辑</a>&nbsp;
                <a ng-click=' export_t( dm )' class='text-link' ng-if="false">导出</a>&nbsp;
                <a ng-click=' delTemp(   $index , dm )' class='text-link'>移除</a>
            </div>
        </div>
        <div ng-show=" showp ">
            <div class=' row b-b  temp-row hover-bg-info' ng-repeat=' p in points ' acroll-limit point>
                <div class='  col-xs-2 col-sm-3    ' style="padding-left:40px;">
                    <i class='fa  icon-doc   '></i>{{p.name }}
                </div>
                <div class=' col-xs-8   col-sm-7   ' params="p.params">
                    <!--   {{p.params    }}  -->
                    <!-- <button class="   fa fa-gear "  tip="faefaefae" >  </button>-->
                </div>
                <div class='  col-xs-2   col-sm-2  text-center'>
                    <a ng-click='addOrEditPoint( this ,p , $index  ,t  )' class='text-link'>编辑</a>&nbsp;
                    <a ng-click='add_f(p)' class='text-link' ng-if="false">   克隆</a>&nbsp;
                    <a ng-click='delPoint ( this ,$index , p  , dm.uuid  )' class='text-link'>移除</a>
                </div>
            </div>
            <div class='row   temp-row '>
                <div class='col-xs-12 '>
                    <button class='      no-border btn-sm m-l-md ' ng-click='addOrEditPoint( this )'>
                        <i class='fa  icon-tag '></i> 添加参数 </button>
                </div>
            </div>
        </div>
    </div>
    <!-- points 模版;  -->
    <button class='btn  gap-5  btn-sm  btn-info' ng-click='add_edit_t( this  )'>
        添加设备模型</button>
    <!--  <button class='btn m-b-xs m-t-xs btn-sm btn-info'  ng-click='upload_t()' >上传模版</button>
 -->
</div>
