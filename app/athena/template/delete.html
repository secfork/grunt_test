
<!--  删除 模版  分组, 文件  用用模版 -->

<div class="modal-header">
    {{title}}
</div>

<div  class="modal-body  " >

    请确认您是否要删除参数? <br/>

    * {{ T.name }} 被 x个设备资料引用, 是否要删除!
</div>
<div class="modal-footer m-t-n-sm ">
    <div class="text-center">
        <button class="btn btn-sm btn-primary w-xs "   ng-click=" done() " >是</button>
        <button class="btn btn-sm btn-default  w-xs "  ng-click=" cancel() " >否</button>
    </div>
</div>
