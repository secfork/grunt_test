 

<div class="panel-heading float-left w-full  " ng-if="isModelState">
    <div class="float-left m-t-xs m-l-md m-r"> 配置项 </div>
    <div class="float-left">
        <select ng-model="odp.puuid" class=" form-control  input-sm w "
         ng-options="p.uuid as p.name for p in profiles  " 
         ng-change="loadPageData( 1 )">
        </select>
    </div>
</div> 

<div class="panel-body table-responsive no-padder  float-left "  ng-class="{'b-t-none': !isModelState}" >
 
    <table class="  table  table-hover  table-bordered">
 
        <thead class="flip-content">
            <tr class="background ">
                <th> 名称 </th>
                <th>触发类型</th>
                <th> 行为 </th>
                <!--  <th   >组</th> -->
                <th> 触发源 </th>
                <th> 条件 </th>
 
                <th width="20%"> 备注 </th> 
                <th ng-if="isModelState"> </th>
            </tr>
        </thead>
        <tbody class="text-center " ng-init=" _config = $sys.trigger "> 
            <tr ng-repeat="    t in page.data  "   > 
                <td> {{t.name}}</td>
                <td> {{ _config.type[t.type] }}</td>
                <td> {{ _config.action[t.action] }}</td>
                <td> {{ _config.origin[t.origin] }}</td>
                <td ng-style="t.lose_tag"> <i class="fa fa-android  text-info-dker " ng-clcik="showCondi( t )"></i> </td>
                <td> {{t.desc}}</td>
                <td ng-if="isModelState">
                    <a class="text-link m-r-xs" ng-click="c_u_Trigger(  $index  , t   )">编辑</a>
                    <a class="text-link m-r-xs" translate="bu.bu4" ng-click="deleteTrigger(  $index  , t   )">移除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div class=" panel-footer text-center " ng-if="isModelState">
     <button class="btn btn-success btn-sm m-t-xs m-l pull-left " ng-click=" c_u_Trigger('create') ">
        添加触发器
    </button>

    <div class=" text-center inline m-t-xm  m-l-n-xxl " ng-include src=" 'athena/debris/_pager.html'  "></div>
  
</div>

page = {{page}}
