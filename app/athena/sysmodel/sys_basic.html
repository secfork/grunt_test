<!--jjw bg-white b-b b-l b-r text-base-->
<div class=" panel-body bg-light bg-white b-b b-r b-l text-base">
    <!--jjw col-md-offset-3 m-t-->
    <div class="col-md-6 col-md-offset-3  m-b m-t">

        <div class=" b-b line-dashed  m-b  hbox ">
            <div class="col w-sm  "> 模型名称 </div>
            <div class="col text-right"> {{ sysmodel.name }} </div>
        </div>
       
        <div class=" b-b line-dashed  m-b  hbox ">
            <div class="col w-sm  "> 通信类型 </div>
            <div class="col text-right"> {{ sysmodel.comm_type == 1 ? "DAServer":"Gateway"  }} </div>
        </div>

   		<div class=" b-b line-dashed  m-b  hbox ">
            <div class="col w-sm  "> 创建时间 </div>
            <div class="col text-right"> {{ sysmodel.create_time | date:"yyyy-MM-dd HH:mm Z" }} </div>
        </div>

        <div class=" b-b line-dashed  m-b  hbox ">
            <div class="col w-sm  "> 配置项数量 </div>
            <div class="col text-right"> {{s }} </div>
        </div>
        <div class=" b-b line-dashed  m-b  hbox ">
            <div class="col w-sm  ">  Tag 数量 </div>
            <div class="col text-right "> </div>
        </div>
     
      
        <div class=" b-b line-dashed  m-b  hbox ">
            <div class="col w-sm  "> 触发器数量 </div>
            <div class="col text-right"> {{station.needsync }} </div>
        </div>

         
   
    </div>
    <!-- <div class="col-md-5  b-a m-l ">
        <img src="img/generator_left_0.png">
    </div> -->
</div>
