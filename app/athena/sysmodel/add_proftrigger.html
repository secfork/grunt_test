<!--  添加  sysmodel  -->
<div class="modal-header ">
    <h4 ng-if="isAdd">新建触发器</h4>
    <h4 ng-if="!isAdd">编辑触发器</h4>
</div>
<div class="modal-body  m-t-n " ng-init="stepx={  step:0}">
    <progressbar value="(stepx.step+1)*34" class="progress-xs  m-b-xs " type="success"> </progressbar>
    <form name="step0" ng-show="stepx.step == 0" class=" form-validation form-horizontal " ng-init="_config = $sys.trigger ">
        <!--  <input  name="xxx" ng-model="xxx1" required >
dd = {{ step1.xxx.$valid }} -->
        <input tl-wrap ng-model="T.name" label="text.name" required>
        <select tl-wrap ng-options=" k as v for (k,v) in _config.type " ng-model="T.type" tl-default="_config.type_default" label="触发类型"></select>
        <!--  托管 类型-->
 
        <select tl-wrap ng-if="   sysmodel.mode == 1" ng-options="  k as v  for (k,v) in _config.origin" ng-model="T.origin" label="触发源" tl-default="_config.origin_default"></select>
        <select tl-wrap ng-if="   sysmodel.mode == 2" ng-options="  k as v  for (k,v) in  { 0 :_config.origin['0'] } " ng-model="T.origin" label="触发源" tl-default="0"></select>
        <textarea tl-wrap ng-model="T.desc" label="text.desc"></textarea>
 
    </form>
    <form name='step1' ng-show="stepx.step == 1" ng-init="_config = $sys.trigger " class=" form-validation   ">
        <table class=" table m-b-n-xs ">
            <thead>
                <tr>
                    <th width="10%">条件</th>
                    <th width="10%">变量</th>
                    <th width="30%"> 参数 </th>
                    <th width="10%"> 运算符</th>
                    <th width="10%">变量</th>
                    <th width="30%"> 参数</th>
                    <th width="10%"> </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat=" c in  T.conditions " ng-init="  l = c.exp.left ;
                                                                r = c.exp.right ;
                                                                exp = c.exp ; 
                                                                ">
                    <td>
                        <select ng-options="  l for l in _config.verb " class="form-control " ng-model="c.verb" ng-if="$index != 0 ">
                        </select>
                    </td>
                    <td> 
                        <select ng-options=" v as k for (k,v) in _config.fn" ng-model=" l.fn " ng-change="  l.args = undefined ;  " class="form-control ">
                            <option value=""> 数值</option>
                        </select>
                    </td>
                    <td  >
                      
                      <select ng-if=" l.fn  == 'PV' "  ng-init="verfiyTag( l )"
                                ng-options=" t.name as t.name for  t  in  tags_arr" 
                                ng-model=" l.args " class="form-control  animated  animate-if" 
                                 
                                ui-validate="  '$value != r.args'  " 
                                ui-validate-watch=" 'r.args' " required>
                            <option value=''> 请选择tag </option>
                        </select>
  

                        


                        <!--   ng-show = " c.exp.left.fn == 'null' "   c.exp.left.args -->
                        <input ng-if=" l.fn  == null || l.fn == 'null' " ng-model="l.args" class="form-control  animated  animate-if   " type="{{ tags_nv[r.args].type }}" placeholder='{{ typer }}' ui-validate="  ' $value != r.args' " ui-validate-watch=" 'r.args' " required></input>
                    </td>
                    <td>
                        <select ng-options=" o for o in _config.op" tl-default="_config.op_default" ng-model="exp.op" class="form-control">
                        </select>
                    </td>
                    <td>
                        <select ng-options=" v as k for (k,v) in _config.fn" ng-model="r.fn" ng-change=" r.args = null ;" class="form-control">
                            <option value=''> 数值</option>
                        </select>
                    </td>
                    <td>
                        <!-- ng-show = " c.exp.right.fn == 'PV' " -->
                        <select ng-if="  r.fn == 'PV'" ng-options=" t.name as t.name for  t  in  tags_arr" ng-model="r.args" class="form-control  animated  animate-if" ui-validate="  '$value != l.args' " ui-validate-watch=" 'l.args'  " required>
                            <option value=''>请选择tag</option>
                        </select>
                        <!-- ng-show = " c.exp.right.fn == 'null' " -->
                        <input ng-if=" r.fn == null || r.fn == 'null' " ng-model=" r.args" class="form-control  animated  animate-if " placeholder='{{ typel }}' type="{{ tags_nv[l.args].type }}" ui-validate="  '$value!= l.args' " ui-validate-watch=" 'l.args' " required>
                    </td>
                    <td>
                        <!--   -->
                        <a class="fa  fa-minus-circle pull-right text-danger m-t-xs" ng-if=" $index != 0 " ng-click="delVerb( $index )"></a>
                    </td>
                </tr>
                <tr>
                    <td colspan=7 class="text-left">
                        <span class="btn btn-info btn-sm dropdown-toggle" ng-click="appendVerb()">添加</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <form name='step2' ng-show="stepx.step == 2" ng-init="_config = $sys.trigger " class=" form-validation form-horizontal">
        <select tl-wrap ng-options=" k as v for (k,v) in _config.action " ng-model="T.action" tl-default="_config.action_default" label="行为"></select>
        <!--  Action == 报警 时 ;   -->
        <div ng-if="T.action == _config.action_alarm ">
            <select tl-wrap ng-options=" k as v for (k,v) in _config.severity " ng-model="T.params.severity" tl-default="_config.severity_default" label="严重性"></select>
            <select tl-wrap ng-options=" k as v for (k,v) in $sys.trigger.class_id " ng-model="T.params.class_id" tl-default="_config.class_id_default" label="类别"></select>
            <textarea tl-wrap ng-model="T.params.desc" ng-max=50 ng-maxlength='50' label="报警描述"></textarea>
        </div>
        <div ng-if="T.action == _config.action_event">
            Event Event Event Event Input .....
        </div>
        <div ng-if="T.action == _config.action_task">
            Task Task Task Task Task Input .....
        </div>
    </form>
</div>
<div class="modal-footer  text-center">
    <!-- 
<div ng-repeat= " s in SS "  ng-show = " $index == stepx.step"  >

<button class="btn btn-primary btn-sm   w-xs"
ng-repeat = " b in s">{{b.text}}  
</button>

</div>
-->
    <!--  step 1 -->
    <div ng-show="stepx.step == 0">
        <button type="submit" class="btn btn-default btn-sm btn-primary w-xs" ng-click="validForm('step0') ;stepx.step = 1 ; ">下一步</button>
        <button type="submit" class="btn btn-default btn-sm btn-primary w-xs" ng-click="cancel()">取消</button>
    </div>
    <!--  step 2 ng-disabled="step1.$invalid"  -->
    <div ng-show="stepx.step == 1" >
        <button class="btn btn-primary btn-sm   w-xs" ng-click="stepx.step = 0 ;   ">上一步</button>
        <button     class="btn btn-primary btn-sm   w-xs" ng-disabled="form.$invalid" ng-click=" validForm('step1') ; stepx.step = 2   ; ">下一步</button>
        <button class="btn btn-default btn-sm btn-primary w-xs" ng-click="cancel()">取消</button>
    </div>
    <!--  step 3 -->
    <div ng-show="stepx.step == 2">
        <button class="btn btn-primary btn-sm   w-xs" ng-click="stepx.step = 1 ;   ">上一步</button>
        <button ng-disabled="step1.$invalid" class="btn btn-primary btn-sm   w-xs" ng-click=" validForm('step2');done();" ng-show="isAdd">创建</button>
        <button ng-disabled="step1.$invalid" ng-show="!isAdd" class="btn btn-primary btn-sm   w-xs" ng-click=" validForm('step2');done();">更新</button>
        <button class="btn btn-default btn-sm btn-primary w-xs" ng-click="cancel()">取消</button>
    </div>
</div>
