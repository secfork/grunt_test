<div class="panel-heading   ">
 
    <!--jjw m-t m-b m-l 去掉col-push-->
    <div class="input-group col-md-4  m-t-sm m-b-sm m-l-xs">
        <label class="col-md-2 col-sm-12 text-base">
            <span style="line-height: 30px"  ng-click=" loadPageData(1)">搜索</span>
        </label>
        <div class="col-md-8 col-sm-12">
            <input style="border-radius: 2px" class="form-control input-sm" type="text" 
            ng-model="f_projname">
        </div>
        <!--<span class="input-group-btn">-->
                   <!--<span class="btn btn-default height-30 disabled"     translate="common.search"  ></span>-->
        <!--</span>--> 
    </div>
</div>
<div class="panel-body table-responsive no-padder">

    <!--jjw table-striped j_table-->
    <table class=" table  table-hover table-striped j_table ">
        <thead class="flip-content">
            <tr class="background ">
                <!--
 


                 <th>
                    <span translate="th.th1">在线</span>
                </th>
                 --> 
                <th width="20%">
                    <a translate="th.th2">名称</a>
                </th>
                <th width="30%">
                    <a translate="th.th3">创建时间
                       </a>
                </th>
                <th width="20%">已激活系统</th>

                <th width="20%" ng-if=" ! isShowModul " >未激活系统</th>
                <th width="10%" ng-if=" ! isShowModul " >操作</th>
            </tr>
        </thead>
        <tbody class="text-center ">
            <!--  <tr  ng-show=" fps.length==0 " >
                    <td colspan="6" class="text-center" >=.= 什么都没找到 ! </td>
               </tr>-->
            <!--  <tr  ng-repeat="  project  in projs_filet_name "   >-->
            <!--      <tr  ng-repeat="  proj  in allprojects
                                              | pageLimit  : currentPageNo * $sys.page.pagesize : $sys.page.pagesize
                                              | orderBy    : predicate:reverse  "
                 >   -->
 
            <tr ng-repeat="  proj  in page.data  "  >
                <!--  
 

                <td class="text-left">
                    <i class="glyphicon glyphicon-signal
                      {{ !proj.das_act_num ? ' text-danger':''  }}
                      {{   (proj.das_act_num && proj.das_unact_num)? 'text-warning':''    }}
                      {{  (proj.das_act_num >0 && !proj.das_unact_num )? ' text-success':''   }}  ">

                     </i> {{proj.das_act_num || 0}} / {{ (proj.das_act_num || 0) + (proj.das_unact_num ||0) }} 在线
                </td>
                --> 
                <td>
                    <a class="text-info-dk  " ng-click="  goto ( _$nextState ,  undefined  , proj ); ">
                        {{ proj.name }}
                    </a>
                </td>
                <td> {{ proj.create_time | date:"yyyy-MM-dd HH:mm Z" }}</td>
                <td class="numeric "> {{ proj.active_sysno }} </td>
 
                <td class="numeric " ng-if=" ! isShowModul "> {{ proj.unacitve_sysno }} </td>
                <td class="numeric" ng-if=" ! isShowModul ">
                    <a class="text-info-dk m-r-xs" ng-disabled="true" 
                    ng-click="delProject( proj  , $index   )">移除</a>
                    <!--@if append -->
                     
                     <a class="text-info-dk"
                         ng-href="../syalias/trunk/{{ isShowModul?'syalias':'dyalias'}}.html?account=thinglinx&project=2#/page/Demo" 
                         target="_blank">可视化</a>
                     
                    <!-- @endif -->
 

                </td>

 
            </tr>
        </tbody>
    </table>
    
   <!--  <h4 class="text-center" ng-show="!page.data.length">无数据</h4> -->
 
</div>
<div class="panel-footer">
    <!--jjw m-t m-b m-l-sm-->
    <button class="btn btn-success btn-sm  pos-abt m-b m-t m-l-sm" ng-if=" !isShowModul" ng-click="  goto( 'app.proj.addproj' ) ">
        添加区域
    </button>
    <!--jjw m-t m-b-->
    <div class="text-center m-b m-t" ng-include src=" 'athena/debris/_pager.html'  "></div>
</div>
