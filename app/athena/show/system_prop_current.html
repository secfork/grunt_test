<div class="panel-heading  ">

<button class="btn btn-sm btn-info  " ng-click="d_call( system   ,0)" token="5000" > 召唤实时 </button>
<button class="btn btn-sm btn-info  " ng-click="d_call( system  , 1 )" token="5000" > 召唤参数 </button>
<button class="btn btn-sm btn-info  " ng-click="d_call( system  , 2 )" token="5000" > 召唤所有 </button>
    
 
  <progressbar class="progress-striped   m-t-xs  m-b-none  w pull-right"
               animate="false"   value=" progValue / 100  " type="success">
                            

  </progressbar>
                    
 

</div>
 

<div class="panel-body table-responsive no-padder">
    <table class=" table   table-bordered ">
        <thead class="flip-content">
            <th class="w">变量</th>
            <th class="w">值</th>
            <th class="w">时间戳</th>
            <th class="w" ng-show=" systemModel.mode ==1 ">下置</th>
            <th class="w"> </th>
        </thead>
        <tbody>
            <tr ng-repeat="t in  tags" ng-init=" liveData( $last )" class="hover">
                <td class="full-td">
                    {{t.name}}
                </td>
                <td class="current_val"> </td>
                <td class="current_time |  date:'yyyy-MM-dd HH:mm Z' ">
                    <!-- {{ |  date:"yyyy-MM-dd HH:mm"}} -->
                </td>
                <td ng-show=" systemModel.mode ==1 ">
                    <!-- 输入框应该判断数据类型（布尔、数值、枚举、字符串等），
     并做对应的输入框/下拉框等 -->
                    <input class="input h-30 " ng-model="v">
                    <!-- <tl-input    ></tl-input>-->
                    <button class="btn btn-info btn-xs" 
                     ng-click="liveWrite( t, v , this )" token="5000" >下置</button>
                    <span id="current_msg_{{t}}" class="w">  {{ msg }}</span>
                </td>
                <td>
 
                    <button class="btn btn-info btn-xs"   ng-click="goHis(t)">查看历史</button>
                    <!-- 
                    <button class="btn btn-info btn-xs" ng-show="t.save_log" ng-click="goHis(t)">查看历史</button>
                     -->
 
                </td>
            </tr>
        </tbody>
</div>
