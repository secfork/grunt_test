<!--   激活采集站  窗口 ;  在   dastation controller 中 引用;  -->
<div class="modal-header text-center">

    <h4>  激活采集站采集站: {{ station.name }}  ? </h4>
</div>

<div class="modal-body">

    <form  name="form"  class="form-validation form-horizontal  padding-10 "   >
         <div ng-if="$debug">
            form.$valid =   {{form.$valid}}
         </div>

        <input type="submit"  class="hidden">

        <input  tl-wrap label="采集站名称" ng-model = " station.name "  disabled >

        <div class="line line-dashed b-b "></div>

        Select primary usage for this system  This can be changed later.

        <div class="radio">
            <label class="i-checks">
                <input type="radio" value="option1" name="a">
                <i></i>
                Use system for View & Control (Remote management) <br>
                <div class="text-muted">
                    Primary usage will be logging, viewing live values and alarm management of the devices connected to the EC product.
                </div>
            </label>
        </div>

        <div class="radio">
            <label class="i-checks">
                <input type="radio" checked="" value="option2" name="a">
                <i></i>
                Use system for Remote Access <br/>
                 <div class="text-muted">
                     Primary usage will be remote access and use of the EC product for access to connected devices via own software tools.
                 </div>
            </label>
        </div>

    </form>

</div>


<ng-include  src=" 'athena/views/debris/_modal_footer.html' "></ng-include>
