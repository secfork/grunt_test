<div class="panel-header bg-light">
    <form class=" form-validation   form-inline  " style="padding-top:5px; padding-left:5px;">
        <div class="inline   m-r-lg ">
            <span class="w-xs">搜索</span>
            <input type="text" id="suggestId" class="form-control input-sm  " style="width: 300px" />
        </div>
        <div id="searchResultPanel" style="border:1px solid #C0C0C0 ;height:auto; display:none;">
        </div>
        <div class="inline m-b-xs">
            <label>纬度</label>
            <input ng-model=" station.latitude " class="  input-sm w-map  border">
        </div>
        <div class="inline m-b-xs">
            <label>经度</label>
            <input ng-model=" station.longitude " class="input-sm w-map  border">
        </div>
 
        <button class="btn btn-success btn-sm    " ng-click=" locatedStation()" token> 
            定位 {{ station.name }}
        </button>

        <button class="btn btn-success btn-sm    " ng-click=" removePostion()" token> 
            删除定位 
        </button>


    </form>
</div>


<div class="panel-body  well m-b-none " id="station_map" ng-init="createMap()"></div>
