<!--jjw bg-normal m-l m-r-->
<tabset class="tab-container bg-normal m-l-none m-r-none">
    <tab  select="tabToUsers()" >
  		 <tab-heading >
    			<i  class="icon icon-user " ></i>
    		 	<span  translate= "所有用户"></span>
  		 </tab-heading>
 		   <ng-include src=" 'athena/account/users_all.html' "  ></ng-include>
    </tab>


    <tab>
    	<tab-heading >
			<i class=" icon icon-user-follow " ></i>
		 	<span  translate= "添加用户"></span>
		</tab-heading>

     <!--jjw bg-white-->
     <div class="panel-body table-responsive  bg-light bg-white  no-padder  no-border">
            <!--jjw span-text-base-->
          <form name="form" panelclass class="form-horizontal form-validation no-border span-text-base">

            <ng-include src=" 'athena/account/_user_form.html' "></ng-include>

          </form>
          <div panelclass class="text-center m-t-sm padder">
              <button type="submit" class="btn  btn-info  btn-block-middle w-xs m-b col-sm-9 col-sm-offset-3" ng-click=" createUser()" token> 保存 </button>
          </div>
      </div>


    </tab>

</tabset>
