
<div class="panel-body table-responsive   padding-15">
    <div ng-repeat='g in  allgroups ' ng-init=" op ={} ">

        <div class=' border temp-row ' ng-click='op.show = !op.show ' style="height: 40px;line-height: 2.5;border-radius: 2px;background-color: #F6F8F7;margin-top: 6px;">
            <!--jjw i-->
            <!--<i class="m-l-xs  fa" ng-class="{ 'fa-plus-square-o': !op.show , 'fa-minus-square-o':op.show  }"></i>-->
            <i style="display: inline-block;width: 10px" class="fa m-l-sm" ng-class="{'fa-angle-down': op.show, 'fa-angle-right': !op.show}"></i>
            <span>{{g.name }}</span>
        </div>



        <form  name="form" id="form" ng-if=" op.show " class="well m-b-none" ng-init=" loadPermission( this.$parent , g )">

            <label  class="checkbox i-checks  inline m-r w-sl m-l"
                    ng-repeat=' a in $sys.accountP'>

                <input  type="checkbox"
                    name="{{a}}"
                    ng-checked=" promise.indexOf(a) +1 "
                    ng-click=" op.edit = 1 ; ee( $event); "
                   >

                <i></i> <span translate={{a}}></span>
            </label>

            <br/>
            <a  class="btn btn-sm w-46 btn-info m-t-xs"  ng-show="op.edit"
                ng-click="saveAuthor( this , g , $event ) " > 保存</a>

        </form>

    </div>
</div>

<div class="panel-footer">
    <!--jjw m-t m-b-->
    <div  class="text-center m-t-sm m-b-sm" ng-include src=" 'athena/debris/_pager.html'  "></div>
</div>
