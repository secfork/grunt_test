<div class="panel-heading " style="padding-top:0px" >


	<form class="form-inline  form-validation ng-pristine ng-valid" name="form">
        <div class="form-group">
           <label  class=" w-30 text-right control-label " for="exampleInputEmail2">设备</label>
          
		   <select  ng-model="op.devId " class="form-control w inline m-t-xs"  ng-options = " d.id as d.name  for d in devices">

		    </select>

        </div>
    	<div class="form-group">
        	<label class=" w-30 text-right control-label"  for="exampleInputPassword2">点</label>
         
			<select  ng-model="op.tagName" class="form-control w inline m-t-xs" 
		             ng-options = " t.name as t.name  for t in tags" >

		    </select>
        </div>
      
    	<div class="form-group">
        	<label class=" w-xxs text-right control-label"  for="exampleInputPassword2">起始时间</label>
         
			<input  ng-model="op.start" class="form-control w-xs inline m-t-xs" 
		          mydatepicker 
		          value="{{op.start}}"
		          required 	 
		    > 
		    </input>
		    <select ng-model="op.start_h" class="form-control w-xs inline m-t-xs" 
		            ng-options=" h for h in hours "
		            required
		            >
		    </select>


        </div>
      
    	<div class="form-group">
        	<label class=" w-xxs text-right control-label"  for="exampleInputPassword2">结束时间</label>
         
			<input  ng-model="op.end" class="form-control w-xs inline m-t-xs" 
					value="{{op.end}}"
		             mydatepicker required >

		    </input>
		    
		    <select ng-model="op.end_h"
		    	    class="form-control w-xs inline m-t-xs" 
		            ng-options=" h for h in hours "
		            required
		            >
		    </select>

        </div>

		<div class="form-group">
        	<label class=" w-30 text-right control-label"  for="exampleInputPassword2">条数</label>
          
		    <select ng-model="op.num" class="form-control w-xs inline m-t-xs" 
		            ng-options=" n for n in [50,100,200,300,400,500] "
		            required
		            >
		    </select>

        </div>



        <div class="form-group"> 

        	<span class="btn btn-info w-xs m-l m-t-xs" ng-click="queryHistory()">查询</span>
        </div>


		<!-- <div class="bootstrap-timepicker"/>
		    <input id="timepicker" data-template="modal"
		           data-minute-step="1" data-modal-backdrop="true" type="text"/>
        </div> -->


    </form> 
</div>

<div class="panel-body "  >
   	
      
   	<div class="col-lg-12 col-md-12"
   		 id="show_live_data"
   		 ng-init="initFlotChart( )"
   		 style="height: 540px; padding: 0px; position: relative;"  
   		 ></div>  
 

</div>
