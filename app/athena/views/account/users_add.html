<div class="panel-body table-responsive  bg-light  no-padder  no-border">

<form name="form" panelclass  class="form-horizontal form-validation no-border">
    <div class="form-group">
        <label class="col-sm-3  control-label">
            用户名
            <mark/>
        </label>
        <div class="  col-sm-9">
            <input class="form-control" ng-model=" user.username  " required ng-keyup="checkname()" ng-minlength='3' ng-maxlength="15">
            <span class="text-danger" ng-show=" can_use">用户名已被占用!</span>
        </div>
    </div>
    <div class="form-group">
           <label class="col-sm-3  control-label">
            密码
            <mark/>
        </label>
        <div class="  col-sm-9">
            <input type="password" placeholder="密码(至少六位)" name="password" ng-maxlength="20" ng-minlength="6" class="form-control " ng-model=" user.password " required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3  control-label">
            确认密码
            <mark/>
        </label>
        <div class="  col-sm-9">
            <input type="password" class="form-control  " name="confirm_password" required ng-model="confirm_password" placeholder=" 确认密码 " ui-validate=" '$value==user.password' ">
        </div>
    </div>

 
    <input tl-wrap-l label="电子邮件" ng-model=" user.email " type="email">
    <input tl-wrap-l label="手机" ng-model="user.cellPhone">
    <input tl-wrap-l label="地址" ng-model="user.address">

    <textarea tl-wrap-l label="备注" ng-maxlength='100' ng-model="user.desc">

    </textarea>
    
    <footer class="  text-center     m-b-lg">
        <!--  在不同的controler 中 作用不同 ; -->
        <!--  <button type="submit" class="btn btn-info  btn-block-middle"
                        ng-click=" commit()" >
                    Submit

                </button>-->
        <button class="btn btn-info  btn-block-middle" ng-click="createUser()"> 创建用户
        </button>
    </footer>
</form>

<div ng-if="$debug">
    user = {{user}}
</div>


</div>
