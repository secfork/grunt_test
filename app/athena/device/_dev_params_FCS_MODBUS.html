 <!--
 0 =  D  modbus 类型;
 -->
 
 <!--   $sys.D_modbus[version].protocol -->

<div class="hide" 
 ng-init="   _config =  $sys.device[devModel.driver_id] ;  "></div>

 
 <input tl-wrap
        label="设备地址"
        ng-model="D.params.Address" 
        type="number" 
        max="254"  
        min="1" 
        placeholder=" 1 - 254 "
        required   ></input>

<select  tl-wrap
           ng-model = "D.params.ProtocolType"
           label="协议类型" 
           ng-options=" o.v as o.k for  o in _config.protocol "
          ></select>

<select tl-wrap 
      ng-model=" D.params.OffsetFormat"
      label="偏移格式"
       ng-options = " o.v as o.k for o in _config.offsetformat"
    > 
</select>

<select tl-wrap 
      ng-model=" D.params.RegisterLength"
      label="寄存器长度"
      ng-options = " o.v as o.k for o in _config.reglength"
    > 
</select>

<input  tl-wrap 
    ng-model = " D.params.MaxPacketLength"
    label="最大包长度"
    min="1"
    max="100" 
    type="number"
    required

></input>

<input  tl-wrap 
    ng-model = " D.params.PacketOffset"
    label="包偏移间隔"
    min="1"
    max="20"
    type="number"
    required

></input>





 <select tl-wrap
         label="整数字节排序"
         ng-model = "D.params.IntOrder" 
         ng-options=" o.v as o.k for  o in _config.order_a "
         ></select>

 <select tl-wrap
         label="浮点数字节排序"
         ng-model = "D.params.FloatOrder" 
         ng-options=" o.v as o.k for  o in _config.order_a "
         ></select>

 <select tl-wrap
         label="双精度字节排序"
         ng-model="D.params.DoubleOrder" 
         ng-options=" o.v as o.k for  o in _config.order_b "

         ></select>

<select tl-wrap
         label="64位整数字节排序"
         ng-model="D.params.Int64Order"
         ng-options=" o.v as o.k for  o in _config.order_b "
         ></select>

<select tl-wrap
         label="校验字节排序"
         ng-model="D.params.CRCOrder"
         ng-options=" o.v as o.k for  o in _config.order_c "
  ></select>

<select tl-wrap
         label="寄存器字节排序"
         ng-model="D.params.RegisterOrder"
         ng-options=" o.v as o.k for  o in _config.order_c"
  ></select>
