
<!-- 用于设备 新建 ,  编辑;  -->

<div ng-if=" op.use =='prof'" >
    <select  tl-wrap  label="配置项"   required=""  ng-model="opt.profile_id"
             ng-options="obj.profile_id as obj.name for obj  in profs"
             ng-change = " c() "
    ></select>
</div>
 

<select  tl-wrap  label="模版类型过滤11" 
       
         ng-model=" op.type "
         ng-change = " device.template_id = undefined  ; opt.template_id = undefined "
         ng-options="  o.id as o.description  for o in   drivertype "
></select>

<select  tl-wrap=""  label="模版"  required=""  ng-model="opt.template_id"
         ng-options="  obj.template_id as obj.name for obj  in temps "

></select>

<input tl-wrap  label="设备名称" ng-model="device.name" required  >
