<!-- navbar header -->
<!-- 小屏幕时  右上角 图标 -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
    <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <!-- <i class="glyphicon glyphicon-cog">1</i> -->
        <i class="icon-map"></i>
    </button>
    <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
        <!--  <i class="icon-bag glyphicon glyphicon-align-justify">2</i> -->
        <i class=" fa fa-bars"></i>
    </button>
    <span class="navbar-brand"> 
        <i class="fa  fa-cloud   fa-fw "  ng-class=" {hide : !app.settings.asideFolded  }"></i>

        <img  class="hidden-folded" src="img/logo_3.png"   style="width: 150px"   >
       
    </span>
</div>
<!--     navbar collapse -->
<div class="collapse navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">
    <!-- 控制左边 导航折叠    -->
    <div class=" nav navbar-nav m-l-sm hidden-xs  ">
        <a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
            <i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
        </a>
    </div>
    <!--  导航!!  style=" position:fixed; margin-left:50px "   -->
    <div class=" nav navbar-nav  hidden-sm   ">
        <ul class="breadcrumb  b-a" style="background: transparent; border: none; margin:5px;padding-left: 0px">
            <li class="inline" ng-repeat=" n in navs" ng-if=" $first || n.state">
                <i class="fa fa-home" ng-if="$first"> </i>
                <a ng-click="navGo(n)"> {{n.title}} </a>
            </li>
        </ul>
        <!--  </div> -->
    </div>
    <!-- nabar right   靠右 -->
    <ul class="nav navbar-nav navbar-right">
        <!--     语言种类选择; -->
        <!--@if append -->
        <!--      <li class="dropdown  " is-open="lang.isopen">
            <a href class="dropdown-toggle" data-toggle="dropdown">
                {{selectLang}} <b class="caret"></b>
            </a>
            <ul class="dropdown-menu animated fadeInRight w">
                <li ng-repeat="(langKey, label) in langs">
                    <a ng-click="setLang(langKey, $event)">{{label}}</a>
                </li>
            </ul>
        </li>
 -->
        <!--@endif  -->
        <!-- 顶部  用户下拉 -->
        <li class="dropdown">
            <a href class="dropdown-toggle clear" data-toggle="dropdown">
                <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                    <img src="img/a0.jpg" alt="...">
                    <i class="on md b-white bottom"></i>
                  </span>
                <span>{{user.username}}</span>
                <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w-md ">
                <li class="wrapper b-b   bg-light m-t-n-xs">
                    <p class="text-sm">上次登录IP:
                        <span class="text-primary"> 
                                {{user.last_login_ip  }} 
                            </span>
                    </p>
                    <p class="text-sm">上次登录时间:
                        <span class="text-primary"> 
                                {{user.lastLoginTime |date :"yyyy-MM-dd HH:mm"}} 
                            </span>
                    </p>
                </li>
                <li class="b-b ">
                    <a ng-click="acceptEmail( user)" >接收邮件通知

                        <label class="i-switch bg-info   m-r inline    pull-right ">
                          <input type="checkbox"   ng-model="user.mail_notice" >
                          <i></i>
                        </label>

                    </a>
                </li>
                <li class="b-b ">
                     <a ng-click="acceptSMS( user )" >接收短信通知
                            <label class="i-switch bg-info     m-r inline  pull-right ">
                              <input type="checkbox"  ng-model="user.sms_notice" >
                              <i></i>
                            </label> 
                    </a>   
                          
                        
                </li>
                <li class="  b-b ">
                    <a ng-click="ccPassWord()">修改密码</a>
                </li>
                <li class="text-center  ">
                    <a ng-click="logout()">注销</a>
                </li>
            </ul>
            <!-- / dropdown -->
        </li>
    </ul>
    <!-- / navbar right -->
</div>
