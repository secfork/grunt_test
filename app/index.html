<!doctype html>
<html lang="en" ng-app="app"   >
  <head>
    <meta charset="utf-8">
     <title>ThingLinx</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 "   />


    <!-- build:css(app) styles/main.css -->
         <link rel="stylesheet" href="styles/animate.css">
         <link rel="stylesheet" href="styles/app.css">
         <link rel="stylesheet" href="styles/bootstrap.css">
         <link rel="stylesheet" href="styles/font-awesome.min.css">
         <link rel="stylesheet" href="styles/font.css">
         <link rel="stylesheet" href="styles/simple-line-icons.css">
 
    <!-- endbuild -->


  </head>
   <body    scroll='no'  >
      <div class="app" id="app"
           ng-class="   {'app-header-fixed':app.settings.headerFixed,
                        'app-aside-fixed':app.settings.asideFixed,
                        'app-aside-folded':app.settings.asideFolded  } "
            ui-view  >
      </div>


ng-controller="AppCtrl"
  
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
 
            <a class="navbar-brand" href="#/">thinglinx</a>
          </div>
 
        </div>
      </div>
    </div>

    <div  >
      data = {{data}}
      <hr/>
        <div tlwrap ></div>
      <hr/>

         $sys = {{$sys}}


    </div>

    <div class="container">
         <div ng-view ></div>
    </div>


      
  </body>


     
 
    <!-- process:remove -->
    <script type="text/javascript" data-main="./require_config" 
                                   src="src/vendor/requirejs/require.js"></script>
    <!-- /process -->


    <!-- process:insert --> 
    <script type="text/javascript" data-main="./require_config.prod" 
                                   src="vendor/requirejs/require.js"></script> 
            
    <!-- /process --> 

    
</html>
