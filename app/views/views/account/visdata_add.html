<div class="modal-header  text-center ">
    添加 外部数据访问;
</div>


<div class="modal-body " ng-init=" isedit = true ">
    <form class="    bs-example form-horizontal  padding-10 ">

        <div class=" form-group m-b-xxs ">
            <label class="col-sm-4 control-label">选择码类型 </label>

            <div class="col-sm-8">
                <input class="form-control height-30" ng-model="dev.type" ng-if=" isedit ">

                <div ng-if="! isedit"> {{ dev.type }}</div>
            </div>
        </div>

        <div class=" form-group m-b-xxs ">
            <label class="col-sm-4 control-label">选择项目 </label>

            <div class="col-sm-8">
                <input class="form-control height-30" ng-model="dev.template" ng-if=" isedit ">

                <div ng-if="! isedit"> {{ dev.template }}</div>
            </div>
        </div>

        <div class=" form-group m-b-xxs ">
            <label class="col-sm-4 control-label">选择用户 </label>

            <div class="col-sm-8">
                <input class="form-control height-30" ng-model="dev.name">
            </div>
        </div>
        <div class=" form-group m-b-xxs ">
            <label class="col-sm-4 control-label">使用合格者列表 </label>

            <div class="col-sm-8">
                <input class="form-control height-30" ng-model="dev.name">
            </div>
        </div>

    </form>
</div>


<ng-include src=" 'athena/views/debris/_modal_footer.html' "></ng-include>
